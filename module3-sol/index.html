<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src = "angular.min.js" ></script>
    <script src = "app.js"></script>  
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as nidc">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="nidc.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="nidc.getMatchedMenuItems();">Narrow It Down For Me!</button>
    </div>

<!--     found-items should be implemented as a component -->
    <div class="col-md-6">
    <found-items found="nidc.itemsInFound();" on-remove="nidc.removeItem(index)"></found-items>  
    </div>
       
<!--
    <div class="col-md-6" >
       <ol>
           <li ng-repeat = "item in nidc.itemsInFound();" >
           {{item.name}}:  ({{item.shortName}}) 
          <button ng-click="nidc.removeItem($index);">Don't want this one!</button>
           </li>
        </ol>
           </div> 
-->
    </div>
</body>
</html>
